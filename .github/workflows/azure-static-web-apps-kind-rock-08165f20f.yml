name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: ${{ github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed') }}
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      # 1. Descargar el código fuente
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      # 2. Instalar Node.js y dependencias
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Cambiar según la versión que uses en tu proyecto

      - name: Install dependencies
        run: npm install --force

      # 3. Construir la aplicación Angular
      - name: Build Angular App
        run: npm run build -- --configuration production

      # 4. Desplegar a Azure Static Web Apps
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_KIND_ROCK_08165F20F }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Token de GitHub para integraciones
          action: "upload"
          ###### Configuraciones de Repositorio y Construcción ######
          # Ruta del código fuente
          app_location: "/" # Ajustar según la ubicación del código fuente
          # Ruta de la API (si tienes backend opcional)
          api_location: "" # No aplica si no hay una API
          # Ruta de salida del build
          output_location: "dist/friend-book" # Ajustar según el nombre de tu carpeta de build
          ###### Fin de Configuraciones ######

  close_pull_request_job:
    if: ${{ github.event_name == 'pull_request' && github.event.action == 'closed' }}
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_KIND_ROCK_08165F20F }}
          action: "close"
