name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: ${{ github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed') }}
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      # 1. Descargar el código fuente
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      # 2. Configurar Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 3. Instalar dependencias con --force para resolver conflictos
      - name: Install dependencies
        run: npm install --force

      # 4. Construir la aplicación Angular
      - name: Build Angular App
        run: npm run build -- --configuration production

      # 5. Desplegar a Azure Static Web Apps
      - name: Deploy to Azure Static Web Apps
        id: deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_KIND_ROCK_08165F20F }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/" # Ruta del código fuente, ajusta si tu proyecto no está en la raíz
          api_location: "" # Dejar vacío si no tienes una API
          output_location: "dist/friend-book" # Ruta de salida del build Angular

  close_pull_request_job:
    if: ${{ github.event_name == 'pull_request' && github.event.action == 'closed' }}
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      # Cerrar Pull Request
      - name: Close Pull Request
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_KIND_ROCK_08165F20F }}
          action: "close"
