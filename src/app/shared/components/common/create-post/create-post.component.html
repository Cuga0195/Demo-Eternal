  @if(isCreatePost){
  <div class="options-input {{ class }}">
    <a id="icon-close" href="javascript:void(0)" (click)="class = ''">

        [icons]="'x'"
        [class]="'iw-15 icon-font-light icon-close'"

      <input
        type="text"
        class="form-control enable"

        <app-feather-icon
          [class]="'iw-15 icon-left icon-font-light'"
          [icons]="'smile'"
        ></app-feather-icon>
      </a>
    </div>
    <div class="search-input place-input">
      <input
        type="text"
        class="form-control"
        placeholder="search for places..."
      />
      <a href="javascript:void(0)">
        <app-feather-icon
          [class]="'iw-15 icon-left icon-font-light'"
          [icons]="'map-pin'"
        ></app-feather-icon>
      </a>
    </div>
    <div class="search-input friend-input">
      <input
        type="text"
        class="form-control"
        list="friends"
        placeholder="search your friends..."
      />
      <datalist id="friends">
        <option value="Paige Turner"></option>
